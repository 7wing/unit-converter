<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="top-div">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="number" id="input-el">
                <div class="inside-div"></div>
                <button id="button-el">Convert</button>
            </div>
            <div class="low-div">
                <div class="convert-length low">
                    <h3>Length (Meter/Feet)</h3>     
                    <!-- 20 meters = 65.616 feet | 20 feet = 6.096 meters-->
                    <p id="length-p"></p>
                </div>
                <div class="convert-volume low">
                    <h3>Volume (Liters/Gallons)</h3>
                    <!-- 20 liters = 5.284 gallons | 20 gallons = 75.708 liters-->     
                    <p id="volume-p"></p>
                </div>
                <div class="convert-mass low">
                    <h3>Mass (Kilograms/Pounds)</h3> 
                    <!-- 20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos-->    
                    <p id="mass-p"></p>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
